      crossorigin="anonymous"

    <script

  <body>
    <header class="navigation">
      <div class="container">
        <div class="navigation__logo">
          <a href="./index.html">
            <img src="./imgs/prisy_arch-06.png" alt="" />
          </a>
        </div>
        <ul class="navigation__links">
          <li>
            <a href="portifolio.html">
              <span>Portifolio</span>
            </a>
          </li>
          <li>
            <a href="services.html">
              <span>Services</span>
            </a>
          </li>
          <li>
            <a href="about.html">
              <span>About</span>
            </a>
          </li>
          <li>
            <a href="contact.html">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <div class="container">
      <main class="main">
        <h3 class="section-title">Project 1</h3>
        <section class="section portfolio-detail">
          <img
            class="portfolio-detail__image"
            src="./imgs/detail/pd01.jpg"
            alt=""
          />
          <img
            class="portfolio-detail__image"
            src="./imgs/detail/pd02.jpg"
            alt=""
          />
          <img
            class="portfolio-detail__image"
            src="./imgs/detail/pd03.jpg"
            alt=""
          />
          <img
            class="portfolio-detail__image"
            src="./imgs/detail/pd04.jpg"
            alt=""
          />
          <img
            class="portfolio-detail__image"
            src="./imgs/detail/pd05.jpeg"
            alt=""
          />
          <img
            class="portfolio-detail__image"
            src="./imgs/detail/pd06.jpg"
            alt=""
          />
          <img
            class="portfolio-detail__image"
            src="./imgs/detail/pd07.jpeg"
            alt=""
          />
          <img
            class="portfolio-detail__image"
            src="./imgs/detail/pd08.jpeg"
            alt=""
          />
        </section>
        <section class="section dont-miss">
          <h3 class="section-title section-title--white">Contact</h3>
          <form id="contact-us" class="w-100 pt-4">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="contact-us__name"
                placeholder="name@example.com"
              />
              <label for="contact-us__name">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="contact-us__email"
                placeholder="name@example.com"
              />
              <label for="contact-us__email">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="contact-us__subject"
                placeholder="name@example.com"
              />
              <label for="contact-us__subject">Subject</label>
            </div>
            <div class="form-floating mb-3">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="contact-us__message"
                style="height: 6rem"
              ></textarea>
              <label for="contact-us__message">Message</label>
            </div>
            <input
              type="submit"
              value="submit"
              class="section-link section-link__submit float-end"
            />
          </form>
        </section>
      </main>
    </div>

      <div class="navigation__logo">
        <img src="./imgs/prisy_arch-07.png" alt="" />
      </div>
      <div class="copyright">Copyright 2019 Priscilla Syade.</div>
    </footer>
  </body>
</html>
